<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="calculator.css" type="text/css">
        <title>calculator</title>
    </head>
    <body>
        <header>
            <h1>A Function Based Calculator</h1>
        </header>
        <div id="container">
            <div id="display">
                <p id="display-number">0</p>
            </div>       
            <div class="calculator-btn">      
                <button id="clear" class="btn btn-operator btn-action">AC</button>
                <button id="divide" class="btn btn-operator">/</button>
                <button id="multiply" class="btn btn-operator">*</button>
                <button id="addition" class="btn btn-operator">+</button>
                <button id="seven" class="btn btn-number">7</button>
                <button id="eight" class="btn btn-number">8</button>
                <button id="nine" class="btn btn-number">9</button>
                <button id="subtract" class="btn btn-operator">-</button>
                <button id="four" class="btn btn-number">4</button>
                <button id="five" class="btn btn-number">5</button>
                <button id="six" class="btn btn-number">6</button>
                <button id="percent" class="btn btn-operator">%</button>
                <button id="one" class="btn btn-number">1</button>
                <button id="two" class="btn btn-number">2</button>
                <button id="three" class="btn btn-number">3</button>
                <button id="equal" class="btn btn-operator btn-action">&equals;</button>
                <button id="zero" class="btn btn-number">0</button>
                <button id="decimal" class="btn btn-decimal">.</button>
            </div>
            <p>designed by &copy; saidatatanda</p>
        </div>
                
        <footer>
            <script src="calculator.js"></script>     
        </footer>
    </body>
</html>
